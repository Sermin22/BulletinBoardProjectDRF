[tool.black]
# Максимальная длина строки
line-length = 119
# Файлы, которые не нужно форматировать
exclude = '''
(
 /(
 \.eggs # Исключить несколько общих каталогов
 | \.git # в корне проекта
 | \.hg
 | \.mypy_cache
 | \.tox
 | \.venv
 | dist
 )/
 | foo.py # Также отдельно исключить файл с именем foo.py
 # в корне проекта
)
'''

[tool.isort]
line_length = 119
multi_line_output = 3
force_single_line = true
